<img src="assets\image4.jpg" class="card-img" alt="..." width="1000px">

<div class="filter"></div>
<div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
    <small style="color:red">{{error}}</small>
    <hr>
    <label for="text"><b>Email</b></label><br>

    <input type="text" [(ngModel)]="body.email" placeholder="Enter Email" name="email" id="email" required><br><br>

    <label for="psw"><b>Password</b></label><br>

    <input type="password" [(ngModel)]="body.password" placeholder="Enter Password" name="psw" id="psw" required><br><br>

    <label for="psw-repeat"><b>Repeat Password</b></label><br>

    <input type="password" [(ngModel)]="body.confPass" placeholder="Repeat Password" name="psw-repeat" id="psw-repeat" required>
    <hr><br><br>
    <button type="button" class="btn btn-secondary" (click)="submit()" style="float: right;">Register</button>
    <button type="button" class="btn btn-secondary" style="float: right; margin-right: 20px;" routerLink="">Back</button>
</div>
